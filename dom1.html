<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nomor 1 - Ubah Background</title>
</head>
<body>

  <button id="btnBg">Ubah Background Jadi Hijau</button>

  <script>
    const btnBg = document.getElementById("btnBg");
    btnBg.addEventListener("click", function() {
      document.body.style.backgroundColor = "lightgreen";
    });
  </script>

</body>
</html>
