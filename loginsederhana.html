<!DOCTYPE html>
<html>
<head>
  <title>Login Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ffe5e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      border: 2px solid maroon;
      animation: fadeIn 0.7s ease-in-out;
      box-sizing: border-box;
    }

    h2 {
      color: maroon;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box; /* biar pas ukurannya */
    }

    input {
      border: 2px solid maroon;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #a52a2a;
      box-shadow: 0 0 5px rgba(128,0,0,0.4);
    }

    button {
      background-color: maroon;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background-color: #800000;
      transform: scale(1.05);
    }

    #hasil {
      margin-top: 18px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Form Login</h2>
    <label>Username:</label>
    <input type="text" id="username">
    <label>Password:</label>
    <input type="password" id="password">
    <button onclick="login()">Login</button>
    <p id="hasil"></p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let hasil = document.getElementById("hasil");

      if (user === "admin" && pass === "12345") {
        hasil.innerText = " Selamat login berhasil!";
        hasil.style.color = "green";

      setTimeout(() => {
      window.location.href = "menu.html";
    }, 1000);

      } else {
        hasil.innerText = " Maaf login gagal!";
        hasil.style.color = "red";
      }
    }
  </script>
</body>
</html>
