<!DOCTYPE html>
<html lang="id">
<head>
    <title>Daftar Nama Nilai Siswa</title>
    <style>
         body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            min-height: 100vh; 
            margin: 0;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>

    <h3>Daftar Nama dan Nilai Siswa</h3>
    
    <script language ="JavaScript">
        var namaSiswa = new Array(5);
        var nilaiSiswa = new Array(5);
        namaSiswa[0] = "Akey";
        namaSiswa[1] = "Marvel";
        namaSiswa[2] = "Juan";
        namaSiswa[3] = "Ayi";
        namaSiswa[4] = "jia";

        nilaiSiswa[0] = 85;
        nilaiSiswa[1] = 92;
        nilaiSiswa[2] = 78;
        nilaiSiswa[3] = 65;
        nilaiSiswa[4] = 95;
        
        document.write("<table>", "<th>No.</th>", "<th>Nama Siswa</th>", "<th>Nilai</th>");  
       
      for (var a=0; a<5; ++a) {
        document.writeln('<tr align="center">');
        document.writeln('<td>' + (a+1) + '</td>');
        document.writeln('<td>' + namaSiswa[a] + '</td>');
        document.writeln('<td>' + nilaiSiswa[a] + '</td>');
        document.writeln('</tr>');
    }

    document.writeln('</table>');
    </script>
</body>
</html>
